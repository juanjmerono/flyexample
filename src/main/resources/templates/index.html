<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Running UP!!</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css" integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/grids-responsive-min.css" />
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
        <link th:href="@{/css/shards.min.css}" rel="stylesheet" />
    </head>
    <body>

        <div class="header">
            <div class="home-menu pure-menu pure-menu-horizontal pure-menu-fixed">
                <a class="pure-menu-heading" href="">Running UP</a>        
                <!--ul class="pure-menu-list">
                    <li class="pure-menu-item pure-menu-selected"><a href="#" class="pure-menu-link">Home</a></li>
                    <li class="pure-menu-item"><a href="/ranking" class="pure-menu-link">Ranking</a></li>
                    <li class="pure-menu-item"><a href="#" class="pure-menu-link">Sign Up</a></li>
                </ul-->
            </div>
        </div>
        
        <div class="splash-container">
            <div class="splash">
                <h1 class="splash-head">Play Running UP!!</h1>
                <p class="splash-subhead">
                    Try to running always up
                </p>
                <p>
                    <a href="/speed" class="pure-button pure-button-primary">Speed mode</a>
                </p>
                <p>
                    <a href="/endurance" class="pure-button pure-button-primary">Endurance mode</a>
                </p>
            </div>
        </div>
        
        <div class="content-wrapper"> 

            <div class="content">
                <h2 class="content-head is-center">Game Ranking</h2>
                <div class="pure-g contenedor">
                    <div class="l-box pure-u-1 pure-u-md-1-2">
                        <table class="pure-table pure-table-horizontal">
                            <caption>Speed Mode (Top 10)</caption>
                            <thead>
                                <tr>
                                    <!--th>#</th-->
                                    <th>#</th>
                                    <th>Date</th>
                                    <th>Dst</th>
                                    <th>Time</th>
                                    <th>Pts</th>
                                    <th>Alt</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="game: ${speedgames}">
                                    <!--td th:text="${game.id}" /-->
                                    <td th:text="${game.totalSteps}" />
                                    <td th:text="${game.formatStart}" />
                                    <td th:text="${game.totalDistance}" />
                                    <td th:text="${game.totalTime}" />
                                    <td th:text="${game.totalPoints}" />
                                    <td th:text="${game.maxElevation}" />
                                </tr>                
                            </tbody>
                        </table> 
                    </div>
                    <div class="l-box pure-u-1 pure-u-md-1-2">
                        <table class="pure-table pure-table-horizontal">
                            <caption>Endurace Mode (Top 10)</caption>
                            <thead>
                                <tr>
                                    <!--th>#</th-->
                                    <th>#</th>
                                    <th>Date</th>
                                    <th>Dst</th>
                                    <th>Time</th>
                                    <th>Pts</th>
                                    <th>Alt</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="game: ${endurancegames}">
                                    <!--td th:text="${game.id}" /-->
                                    <td th:text="${game.totalSteps}" />
                                    <td th:text="${game.formatStart}" />
                                    <td th:text="${game.totalDistance}" />
                                    <td th:text="${game.totalTime}" />
                                    <td th:text="${game.totalPoints}" />
                                    <td th:text="${game.maxElevation}" />
                                </tr>                
                            </tbody>
                        </table> 
                    </div>
                </div>
            </div>
        
            <div class="footer l-box is-center">
                View the source of this game in GitHub.
            </div>
        </div>        
    </body>
</html>
